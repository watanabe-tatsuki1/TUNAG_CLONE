<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	<h1>All Users</h1>
	<table border="1">
		<thead>
			<tr>
				<th>password</th>
				<th>email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${userlist}">
				<td th:text="${user.password}"></td>
				<td th:text="${user.email}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
